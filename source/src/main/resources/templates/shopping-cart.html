<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Cart</title>
</head>
<body>

<h1>Your Shopping Cart</h1>

<div th:if="${#lists.isEmpty(items)}">
    <p>Your cart is empty.</p>
    <a th:href="@{/inventory}">Back to Inventory</a>
</div>

<div th:if="${!#lists.isEmpty(items)}">
    <table border="1">
        <thead>
        <tr>
            <th>Art Title</th>
            <th>Price</th>
            <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.title}">Title</td>
            <td th:text="${item.price}">$0.00</td>
            <td>
                <form th:action="@{'/shopping-cart/remove/' + ${item.productId}}" method="post">
                    <button type="submit">Remove</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <p>Total: <span th:text="${total}">$0.00</span></p>

    <!-- Checkout will be wired next -->
    <form th:action="@{/pay-now}" method="post">
        <button type="submit">Proceed to Payment</button>
    </form>

    <form th:action="@{/shopping-cart/clear}" method="post">
        <button type="submit">Clear Cart</button>
    </form>

    <a th:href="@{/inventory}">Continue Shopping</a>
</div>

</body>
</html>
