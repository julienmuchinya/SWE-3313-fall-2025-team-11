<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" th:href="@{/css/sign-in.css}">

    <!-- Small extra styles to show selected button, keeping your base style -->
    <style>
        .button-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .role-btn.selected-role {
            outline: 2px solid #ffffff;
            opacity: 0.9;
            transform: scale(1.02);
        }
    </style>
</head>
<body>

<a th:href="@{/index}" class="home-btn">Home</a>
<a th:href="@{/sign-up}" class="second-btn">Sign Up</a>

<div class="login-box">
    <form th:action="@{/sign-in}" method="post">

        <input type="text"
               th:name="usernameEmail"
               placeholder="Username / Email Address"
               class="input-field">

        <input type="text"
               th:name="password"
               placeholder="Password"
               class="input-field">

        <!-- error message area (re-used by JS & backend) -->
        <div th:if="${error}" class="error-msg" th:text="${error}"></div>
        <div th:if="${error == null}" class="error-msg" style="display:none;"></div>

        <!-- Role selection buttons -->
        <div class="button-row">
            <button type="button"
                    class="sign-in-btn role-btn"
                    data-role="USER">
                Regular User
            </button>

            <button type="button"
                    class="sign-in-btn role-btn"
                    data-role="ADMIN">
                Admin
            </button>
        </div>

        <!-- Hidden field to actually send loginType -->
        <input type="hidden" name="loginType" id="loginType">

        <!-- Submit button -->
        <button type="submit" class="sign-in-btn" style="margin-top: 12px;">
            Sign In
        </button>
    </form>
</div>

<script>
    (function () {
        const roleButtons = document.querySelectorAll('.role-btn');
        const loginTypeInput = document.getElementById('loginType');
        const form = document.querySelector('.login-box form');
        const errorDiv = document.querySelector('.error-msg');

        // click handler to select USER or ADMIN
        roleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // clear selection styles
                roleButtons.forEach(b => b.classList.remove('selected-role'));

                // highlight clicked button
                btn.classList.add('selected-role');

                // store selected role in hidden input
                const role = btn.getAttribute('data-role');
                loginTypeInput.value = role;

                // clear any previous role-selection error
                if (errorDiv) {
                    if (errorDiv.textContent === 'Please select Regular User or Admin before signing in.') {
                        errorDiv.textContent = '';
                        errorDiv.style.display = 'none';
                    }
                }
            });
        });

        // client-side validation before submit
        form.addEventListener('submit', function (e) {
            if (!loginTypeInput.value) {
                e.preventDefault();
                if (errorDiv) {
                    errorDiv.textContent = 'Please select Regular User or Admin before signing in.';
                    errorDiv.style.display = 'block';
                }
            }
        });
    })();
</script>

</body>
</html>
