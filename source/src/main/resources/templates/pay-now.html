<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/css/pay-now.css}">
</head>

<body>

<div class="header">
    <button class="back-btn">Back</button>
    RAS
</div>

<div class="container">

    <!-- Main single form -->
    <form th:action="@{/pay-now/submit}" th:object="${payNowForm}" method="post">

        <!-- Row 1 -->
        <div class="row">
            <div class="col">
                <input type="text" placeholder="Full name" th:field="*{fullName}">
            </div>
            <div class="col">
                <input type="text" placeholder="Address" th:field="*{address}">
            </div>
            <div class="col small-col">
                <input type="text" placeholder="ZIP Code" th:field="*{zipCode}">
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="col">
                <input type="text" placeholder="Phone Number" th:field="*{phoneNumber}">
            </div>
            <div class="col smaller-col">
                <select th:field="*{shippingMethod}">
                    <option value="">Shipping Method</option>
                    <option th:each="method: ${listShippingMethods}"
                            th:value="${method}"
                            th:text="${method}">
                    </option>
                </select>
            </div>
        </div>

        <!-- Items -->
        <div class="item-row">

            <div class="item" th:each="item : ${order}">
                <img th:src="@{item.artPiece.imageUrl}">
                <div>$42.10</div>
            </div>
        </div>

        <div class="divider"></div>

        <!-- Summary and Payment -->
        <div class="bottom-section">

            <!-- Summary -->
            <div class="summary-box">
                <div>Number of Items: <span th:text="${order.items.size()}">2</span></div>
                <div>Subtotal: $<span th:text="${order.payment.subtotal}">276.31</span></div>
                <div>Shipping Fee: $<span th:text="${order.payment.shippingFee}">19.00</span></div>
                <div>Sales Tax: $<span th:text="${order.payment.salesTax}">16.58</span></div>
                <br>
                <div><strong>Order Total: $<span th:text="${order.payment.orderTotal}">311.89</span></strong></div>
            </div>

            <!-- Payment -->
            <div class="payment-section">
                <input type="text" placeholder="Credit Card Number" th:field="*{creditCardNumber}">

                <div class="row small-gap">
                    <div class="col">
                        <input type="text" placeholder="Exp. Date" th:field="*{creditCardExpiryDate}">
                    </div>
                    <div class="col cvv-col">
                        <input type="text" placeholder="CVV" th:field="*{creditCardCvv}">
                    </div>
                </div>

                <button class="confirm-btn" type="submit">CONFIRM ORDER</button>
            </div>

        </div>

    </form>

</div>

</body>
</html>
